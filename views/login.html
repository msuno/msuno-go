<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>认证</title>
    <style type="text/css">
        .table{
            margin: 100px auto;
            text-align: center;
            font-size: 20px;
            font-family: "Adobe Devanagari";
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <table class="table">
            <tr>
                <td>用户名</td>
                <td><input id="username" name="username" placeholder="用户名"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input id="password" name="password" placeholder="密码"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登陆"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
